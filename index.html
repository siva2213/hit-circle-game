<!DOCTYPE html>
<html>
  <head>
    <meta name="keywords" content="HTML, CSS, Javascript and bootstrap" />
    <meta name="author" content="Siva Krishna" />
    <meta name="description" content="Game: Hit the circle" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">
      <h3 class="row justify-content-center">Hit the circle</h3>
      <h5 class="row justify-content-center">Test your skill how many circles you can hit?</h5>
      <div class="form-group row justify-content-md-end">
        <label for="inputPassword" class="col-md-1 col-form-label" style="text-align: right;">Score</label>
        <div class="col-md-2 pl-0">
          <input class="form-control" id="inputScore" value="0" type="number">
        </div>
      </div>
      <hr>
      <div id="circle-container"></div>
      <hr>
      <div class="action-container" align="center">
        <button type="button" class="btn btn-success btn-sm" onclick="onHandlePlay()" id="playButton">PLAY</button>
        <button type="button" class="btn btn-danger btn-sm" onclick="onHandleStop()">STOP</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
